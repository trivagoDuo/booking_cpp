version: "3.9"
services:
  db:
    image: postgres:15.3
    environment:
      POSTGRES_USER: "dev"
      POSTGRES_PASSWORD: "gbplf"
    ports:
      - "5432:5432"
    volumes:
      - ./data/pg/data:/var/lib/postgresql/data
      - ./data/pg/conf:/etc/postgresql
  booking:
    build: "./booking_service"
    ports:
      - "8080:8080"
      - "8000:8000"
    depends_on:
      - db
  webapp:
    build: "./webapp"
    ports:
      - "80:80"
    depends_on:
      - db
      - booking